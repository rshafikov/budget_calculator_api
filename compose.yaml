services:
  db:
    container_name: "bot-db"
    image: postgres:latest
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: "$DB_PASS"
      POSTGRES_USER: "$DB_USER"
      POSTGRES_DB: "$DB_NAME"
      POSTGRES_PORT: "$DB_PORT"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  migrate_and_tests:
    container_name: "bot-setup"
    build:
      context: .
      target: test
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - db
    command: ["make", "test", "db_setup"]

  api:
    container_name: "bot-api"
    build:
      context: .
      target: prod
      dockerfile: Dockerfile
    depends_on:
      - migrate_and_tests
    env_file:
       - .env
    ports:
       - "8000:8000"
    command: ["fastapi", "run", "api/main.py", "--port", "8000"]

volumes:
  postgres_data: